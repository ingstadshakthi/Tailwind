<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Modal</title>
</head>

<body>
  <!-- Global Container -->
  <div class="min-h-screen bg-gray-100 flex justify-center items-center">
    <!-- product container  -->
    <div class="flex rounded-xl shadow shadow-lg w-4/5 bg-white flex-col p-6 md:flex-row items-center md:items-start ">
      <img src="./images/headphone.png" alt="headphone" class="w-60 duration-200 hover:scale-105 mx-auto">

      <!-- inner div  -->
      <div class="flex gap-4 flex-col  md:items-start my-4 md:mx-4 md:my-0 justify-center">
        <!-- Item 1 -->
        <div class="bg-black text-gray-200 rounded-2xl py-1 px-3 mx-auto md:mx-0">Free shipping</div>

        <!-- Item 2 -->
        <h3 class="text-2xl font-bold text-center md:text-start">Razer Kraken Kitty Edt Gaming Headset Quartz</h3>

        <!-- strike price  -->
        <strike class="text-md font-bold strike text-center md:text-start">$799</strike>

        <!-- price  -->
        <h1 class="font-bold text-6xl text-center md:text-start">$599</h1>

        <!-- message  -->
        <p class="text-gray-400 font-semibold text-center md:text-start">The offer is valid until April 3 or as long as stock lasts!</p>

        <!-- Add to Cart  -->
        <button
          class="bg-blue-500 block w-full py-3 rounded-lg border-b-8 border-blue-600 text-white active:scale-95 duration-200 md:max-w-96">Add
          to cart</button>

        <!-- stock  -->
        <div class="flex items-center gap-4 mx-auto md:mx-0">
          <div class="bg-green-500 rounded-2xl w-4 h-4 hover:animate-ping"> </div>
          <p class="font-bold">50+ pcs. in stock. </p>
        </div>

        <!-- action buttons  -->
        <div class="flex items center gap-4 w-full justify-center flex-col md:flex-row">
          <button
            class="rounded-lg border-2 border-gray-300 flex items-center py-2 px-5 gap-4 active:bg-gray-100 justify-center">
            <img src="./images/weight.png" alt="weight" class="w-8 md:w-6">
            <span class="font-bold">Add to cart</span>
          </button>
          <button
            class="rounded-lg border-2 border-gray-300 flex items-center py-2 px-5 gap-4 active:bg-gray-100 justify-center">
            <img src="./images/heart.png" alt="weight" class="w-8 md:w-6">
            <span class="font-bold">Add to wishlist</span>
          </button>
        </div>



      </div>
    </div>
  </div>


</body>

</html>
