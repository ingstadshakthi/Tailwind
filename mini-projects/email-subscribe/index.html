<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email Subscribe</title>
</head>

<body>
  <!-- Background Container -->
  <div class="flex h-screen justify-center items-center bg-zinc-700">
    <!-- Card -->
    <div class='card bg-zinc-800 p-2 mx-6 rounded-2xl'>
      <!-- flex container  -->
      <div class="flex flex-col md:flex-row rounded-l-xl">
        <!-- image -->
        <img src="images/image.jpg" alt=""
          class='object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-300' />

        <!-- content  -->
        <div class="p-6 md:p-12">
          <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
            Get diet and fitness tips in your inbox
          </h2>
          <p class='text-white my-4 leading-5 max-w-xs text-xs text-center md:text-left'>Eat Better and excercise
            better. Signup for
            the
            Diet&Fitness
            newsletter.
          </p>
          <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
            <input type="text"
              class='p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left outline-none'
              placeholder='Enter your Email Address'>
            <button
              class="px-5 py-3 text-xs rounded-md text-zinx-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
